<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>LaNoodles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/templ/style.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">

    <!-- Bootstrap core CSS -->
	<link href="/css/templ/bootstrap.min.css" rel="stylesheet">
    <link href="/css/templ/main.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper d-flex align-items-stretch">
        <div th:replace="th/templatepage :: sidebar"></div>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5">
            <div th:replace="th/templatepage :: navbar"></div>

            <!--大家的內容-->
	        <div class="text-center" style="padding: 30px">
			       <h1 class="text-center" style="color:#800000;">個人資訊</h1><br>
			    <div class="container col-md-6 mx-auto"style="background:#F5F5F5;border-width:4.5px;border-style:outset;border-color:#880000;padding:55px;border-radius:3em" id="memberAccountForm">
			        <table class="table table-striped">
			            <tr>
			                <td class="">姓名:</td>
			                <td th:text="${memberProfile.memberName}"></td>
			            </tr>
			            <tr>
			                <td class="">電子信箱:</td>
			                <td th:text="${memberProfile.memberEmail}"></td>
			            </tr>
			            <tr>
			                <td class="">電話:</td>
			                <td th:text="${memberProfile.memberPhone}"></td>
			            </tr>
			            <tr>
			                <td class="">生日:</td>
			                <td th:text="${#dates.format(memberProfile.memberBirthday, 'yyyy-MM-dd')}"></td>
			            </tr>
			        </table>
			        <div class="d-grid gap-2 mx-auto">
			            <button class="btn btn-warning" type="button" onclick="location.href='./profileupdate'">修改個人資訊</button>
			            <button class="btn btn-warning" type="button" onclick="location.href='/userpassword/passwordupdate'">修改個人密碼</button>
			            <button class="btn btn-primary" type="button" onclick="location.href='/home'">回首頁</button>
			        </div>
			    </div>
			</div>
  <br> <br> <br> <br> <br> <br>      
            <!-- FOOTER -->
            <div th:replace="th/templatepage :: footer"></div>

        </div>
    </div>
    <script src="/js/jquery/jquery-3.6.0.min.js"></script>
    <script src="/js/templ/popper.js"></script>
    <script src="/js/templ/bootstrap.min.js"></script>
    <script src="/js/templ/main.js"></script>
</body>

</html>
